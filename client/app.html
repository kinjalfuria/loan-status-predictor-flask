            <div class="container pg-content">
              <h2>Loan Status Predictor</h2>

                <div class="col-sm-12 text-center">
                    <form method="POST">
                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiappinc">Applicant Income:</label>
                          <input class="floatLabel"  type="number" id="uiappinc" 
                          name="ApplicantIncome" value="1000">
                      </div> 

                      <div class="form-group">
                          <label for="uicoappinc">Co-Applicant Income:</label>
                          <input type="number" id="uicoappinc" class="floatLabel" 
                          name="CoApplicantIncome" value="1000">
                      </div>
                      
                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiloanamt">Loan Amount:</label>
                          <input  type="number" id="uiloanamt" class="floatLabel" 
                          name="LoanAmount" value="1000">
                      </div>
                      

                      <div class="form-group">
                          <label for="uiGender">Gender:</label>
                          <label class="radio-inline">Female
                          <input type="radio" id="radio-gender-female"
                          checked="checked" name="uiGender" value="0">
                         
                          </label>

                          <label class="radio-inline">Male
                          <input type="radio" id="radio-gender-male" 
                           name="uiGender" value="1">
                          <!-- <span class="checkmark"></span> -->
                          </label>


                      </div>

                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiMarried">Maried:</label>

                          <label class="radio-inline">Yes
                          <input type="radio" id="radio-married-yes" 
                          checked="checked" name="uiMarried" value="1">
                          
                          </label>

                          <label class="radio-inline">No
                          <input type="radio" id="radio-married-no" 
                           name="uiMarried" value="0">
                          
                          </label>

                      </div>

                      <div class="form-group">
                          <label for="uiDependents">No. of Dependents:</label>
                          <label class="radio-inline">None
                          <input type="radio" id="radio-dep-0" 
                           name="uiDependents" value="0">
                          
                          </label>

                          <label class="radio-inline">One
                          <input type="radio" id="radio-dep-1" 
                          checked="checked" name="uiDependents" value="1">
                          
                          </label>

                          <label class="radio-inline">Two
                          <input type="radio" id="radio-dep-2" 
                           name="uiDependents" value="2">
                          
                          </label>

                          <label class="radio-inline">Three or More
                          <input type="radio" id="radio-dep-3" 
                           name="uiDependents" value="3">
                          
                          </label>



                      </div> 

                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiEdu">Education:</label>
                          <label class="radio-inline">Graduate
                          <input type="radio" id="radio-edu-0" 
                          checked="checked" name="uiEdu" value="0">

                          </label>

                          <label class="radio-inline">Not Graduate
                          <input type="radio" id="radio-edu-1" 
                           name="uiEdu" value="1">

                          </label>
                      </div>

                      <div class="form-group">
                          <label for="uiEmp">Self Employed:</label>
                          
                          <label class="radio-inline">Yes
                          <input type="radio" id="radio-emp-1" 
                          checked="checked" name="uiEmp" value="1">

                          </label>

                          <label class="radio-inline">No
                          <input type="radio" id="radio-emp-0" 
                           name="uiEmp" value="0">

                          </label>
                      </div>

                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiLat">Loan Amount Term:(Months)</label>
                          <input class="floatLabel"  type="number" id="uiLat" 
                          name="LoanAmount" value="60">
                      </div> 

                      <div class="form-group radio">
                          <label for="uiCredit">Credit History:</label>
                          <label class="radio-inline">0
                          <input type="radio" id="radio-crh-0" 
                           name="uiCredit" value="0">

                          </label>

                          <label class="radio-inline">1
                          <input type="radio" id="radio-crh-1" 
                          checked="checked" name="uiCredit" value="1">

                          </label>
                      </div>

                      <div class="form-group" style="background-color: rgb(253, 187, 25);">
                          <label for="uiProperty">Property Area:</label>
                          <label class="radio-inline">Rural
                          <input type="radio" id="radio-prop-0" 
                          checked="checked" name="uiProperty" value="0">

                          </label>

                          <label class="radio-inline">Semi Urban
                          <input type="radio" id="radio-prop-1" 
                           name="uiProperty" value="1">

                          </label>

                          <label class="radio-inline">Urban
                          <input type="radio" id="radio-prop-2" 
                           name="uiProperty" value="2">

                          </label>
                      </div>        

                      <button type="button" class="btn btn-danger" value="Submit"
                      onclick="onClickedLoanStatus()">Check Loan Status</button>

                    </form>
                    <div>
                        <h2 id="uiLoanStatus" class="result">The Loan is:
<!--                    <span id="uiLoanStatus" class="result" style="color:red"> </span>-->
